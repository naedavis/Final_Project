<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./register.html" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  </head>
  <body>
    <div class="container">
      <div class="container-landing">
        <div>
            <nav class="navbar">
              <ul  class="navbar-links">
                <li class="navbar-link"><a href="home.html">Home</a></li>
                <li class="navbar-link"><a href="home.html">About</a></li>
                <li class="navbar-link"><a href="home.html">Contact</a></li>
                <li class="navbar-link"><a href="home.html">Search</a></li>
                <li class="navbar-link"><a href="cart.html">Cart</a></li>
                <li class="navbar-link"><a href="admin.html">Profile</a></li>
              </ul>
            </nav>
          </div>
        <div class="landing-section">
            <div class="landing-section-background">
                <div class="landing-section-background-image">
                    <img src="./images/New folder/damian-zaleski-RYyr-k3Ysqg-unsplash.jpg" alt="">
                </div>
                <div class="landing-section-background-content">
                    <h1>Welcome Back</h1>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="container-content-section">
        <div class="container-page">
            <h2>Login</h2>
            <div class="container-page-content">
              <div class="container-page-form-container">
                <form class="my-form" id="my-form">
                  <h3>Username</h3>
                  <input
                    id="username"
                    placeholder="username"
                    name="username"
                    type="text"
                  />
                  <h3>Password</h3>
                  <input
                    id="password"
                    placeholder="password"
                    name="password"
                    type="password"
                  />
                  <button class="login-btn" type="submit">Submit</button>
                  <div class="register-here">
                    <p>No Registered with us? <strong><link class="register-link"><a  href="./register.html" class="register-anchor">Register</a></link></strong> </p> 

                  </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container-footer-section">
      <div class="footer">
        <div class="wrapper">
          <div class="footer-section">
            <div class="footer-books-image">
              <a href="shop.html"><img src="./images/New folder/books.png" alt=""></a>
            </div>
            <div class="flag-div">
              <div class="footer-flag-image">
                <img src="./images/New folder/sa flag.png" alt="">
              </div>
              <p>Based only in South African</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./scripts/login.js"></script>
  </body>
</html>
