<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./register.html" />
  </head>
  <body>
    <div class="container">
      <div id="login" class="landing-section">
        
        <div class="wrapper">
          <!-- <div class="login-overlay"> -->
            <div class="login-detail">
              <div class="login-detail-image">
                <img src="./images/New folder/damian-zaleski-RYyr-k3Ysqg-unsplash.jpg" alt="" />
              </div>
              <div class="login-detail-container">
                    <h2>Login </h2>
                <div class="login-detail-content">
                  
                  <div class="login-form-container">
                    <form id="my-login-form">
                      <h3>Username</h3>
                      <input
                        id="username"
                        placeholder="username"
                        name="username"
                        type="text"
                      />
                      <h3>Password</h3>
                      <input
                        id="password"
                        placeholder="password"
                        name="password"
                        type="password"
                      />
                      <button class="login-btn" type="submit">Lets Shop</button>
                      <div class="register-here">
                        <p>No Account? <strong><link class="register-link"><a  href="./register.html" class="register-anchor">Register</a></link></strong> </p> 

                      </div>
                      <div class="login-username">
                        username: admin password: admin
                      </div>
                      <!-- <li> <a href="./shop.html">Shop</a></li> -->
                    </form>
                  </div>
                </div>
                <!--login-detail-content-->
              </div>
            </div>
          <!-- </div> -->
        </div>
        <div class="wrapper"></div>
      </div>
      <!--login-section-->
    </div>
    <!--container -->
    <script src="./scripts/login.js"></script>
  </body>
</html>
