<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/shop.css" />
    <script src="./scripts/product.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="landing-section">
        <nav class="navbar">
          <!-- <div class="logo">
            <img src="./images/ascen.d-logo.png" alt="" />
          </div> -->
          <ul class="navbar-links">
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="home.html" class="navbar-anchor"
                >Home</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#search" class="navbar-anchor"
                >Search</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#contact" class="navbar-anchor"
                >Contact Us</a
              >
            </li>
            <li class="navbar-link cart-link">
              <a onclick="closeNavbar()" href="cart.html" class="navbar-anchor"
                ><i class="fas fa-shopping-cart">Cart</i></a
              >
            </li>
          </ul>
          <div class="navbar-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
      <div class="wrapper">
        <div class="shop-overlay">
          <div class="shop-detail">
            <div class="shop-detail-background-image">
              <img src="./images/New folder/calming-wheat-field.jpg" alt="" />
            </div>

            <div class="shop-detail-container">
              <div class="shop-detail-content">
                <h2><strong>BooksOn.line</strong></h2>
                <h3>
                  Shop our wide variety of
                  <strong>New or Pre-loved</strong> Books
                </h3>
              </div>
              <div class="shop-detail-description">
                We strive to bring you the best in Quality & Affordability
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="books-section">
        <h1>Books:</h1>
        <div></div>
        <div id="pagination-container" class="data-container"></div>
      </div>

      <div class="footer-section">
        <h2>BooksOn.line</h2>
        <p>Quality and Affordabiltiy, always</p>
        <div class="social-icons">
          <a href="" target="_blank"
            ><i class="fab fa-github" aria-hidden="true"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-codepen" aria-hidden="true"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-linkedin" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2822e841b6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/pagination.js"></script>
