<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/new_book.css" />
    <title>Add Book</title>
  </head>
  <body>
    <div class="container">
      <div>
        <nav class="navbar">
          <!-- <div class="logo">
            <img src="./images/ascen.d-logo.png" alt="" />
          </div> -->
          <ul class="navbar-links">
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="home.html" class="navbar-anchor"
                >Home</a
              >
            </li>
            <li class="navbar-link">
              <a
                onclick="closeNavbar()"
                href="#search"
                class="navbar-anchor"
                >Search</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#policy" class="navbar-anchor"
                >Policy</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#contact" class="navbar-anchor"
                >Contact Us</a
              >
            </li>
          </ul>
          <div class="navbar-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
      <div class="landing-section">
        
      </div>
      <div>
        <h1>Add a new book:</h1>
        <div>
          <form id="new-book-form" class="new-book-form">
            <input
              id="book_title"
              type="text"
              placeholder="Title"
              name="book_title"
            />
            <input id="author" type="text" placeholder="Author" name="author" />
            <input
              id="description"
              type="text"
              placeholder="Description"
              name="description"
            />
            <input
              id="category"
              type="text"
              placeholder="Category"
              name="category"
            />
            <input id="price" type="text" placeholder="Price" name="price" />
            <input
              id="book_image"
              type="file"
              placeholder="Image"
              name="book_image"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="./scripts/new_book.js"></script>
  </body>
</html>
