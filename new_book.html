            <nav class="navbar">

    <div class="container-content-section">
        <div class="container-page">
            <h2>Add New Book</h2>
            <div class="container-page-content">
                <div class="container-page-form-container">
                  <form id="new-book-form" class="new-book-form">
                    <h3>Book Title</h3>
                    <input
                      id="book_title"
                      type="text"
                      placeholder="Title"
                      name="book_title"
                    />
                    <h3>Author</h3>
                    <input id="author" type="text" placeholder="Author" name="author" />
                    <h3>Description</h3>
                    <input
                      id="description"
                      type="text"
                      placeholder="Description"
                      name="description"
                    />
                    <h3>Category</h3>
                    <input
                      id="category"
                      type="text"
                      placeholder="Category"
                      name="category"
                    />
                    <h3>Price</h3>
                    <input id="price" type="text" placeholder="Price" name="price" />
                      <h3>Image</h3>
                    <input
                      id="book_image"
                      type="file"
                      placeholder="Image"
                      name="book_image"
                    />
                    <button type="submit">Submit</button>
                  </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container-footer-section">
        <div class="footer">
            <div class="wrapper">
              <div class="footer-section">
                <h2>Naeemah Davis</h2>
                <p>Developer, Designer, Problem-Solver </p>
                  <div class="social-icons">
                   <a href="https://github.com/naedavis" target="_blank"><i class="fab fa-github"></i></a>

                   <a href="https://www.linkedin.com/in/naeemahdavis-29/" target="_blank"><i class="fab fa-linkedin"></i></a>
                  </div>
              </div>
            </div>
          </div>
    </div>
    </div>
    
    <script src="./scripts/new_book.js"></script>
  </body>
