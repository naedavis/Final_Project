<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <title>CHECKOUT</title>
  </head>
  <body>
    <form id="checkout-form" action="">
      <div class="container">
        <div class="container-header">
          <div class="container-left">
            <div class="container-left-card">
              <h2>Credit Card Information</h2>
              <div class="container-left-content card">
                <input required id="card_number" name="card_number" type="text" placeholder="card_number"/>
                <input required id="card_holder" name="card_holder" type="text" placeholder="card_holder"/>
                <input required id="cvv" name="cvv" type="text" placeholder="cvv" />
                <input required id="expiry_date" name="expiry_date" type="text" placeholder="expiry_date"/>
              </div>
            </div>
            <div class="container-left-shipping">
              <h2>Shipping Information</h2>
              <div class="container-left-content ship">
                <input required id="address_line_1" name="address_line_1" type="text" placeholder="address line 1"/>
                <input  id="address_line_2" name="address_line_2" type="text" placeholder="address line 2"/>
                <input required id="city" name="city" type="text" placeholder="City" />
                <input required id="region" name="region" type="text"placeholder="region/province"/>
                <input required id="postal_code" name="postal_code" type="number" placeholder="postal code" />
                <input required id="country" type="text" name="country" placeholder="country"/>
              </div>
            </div>

          </div>
          <div class="container-right">
            <div class="container-right-content">
            <div class="container-right-items">
              <div class="container-right-image">
                <img src="./images/New folder/autumn-leaf.png " alt="">
              </div>
              <div class="container-right-headings">
                <h2>Title:</h2> 
                <h3>Author</h3>
                <h3>Category</h3>
                <h3>Qty</h3>
              </div>
              <div class="container-right-price">
                R1234.00
              </div>
            </div>
            <div class="container-right-subtotals">
              <div class="container-right-headings">
                <h4>Subtotal:</h4>
                <h4>Shipping:</h4>
              </div>
              <div class="container-right-sub-totals">
                <p>R1234.00</p>
                <p>R1234.00</p>
              </div>
            </div>
            <div class="container-right-total">
              <div class="container-right-headings">
                <h1>TOTAL</h1>
              </div>
              <div class="container-right-final-total">
                R2468.00
              </div>
            </div>
          </div>
          </div>
        </div>
        <div >
          <button type="submit">Finish and Pay</button>
          <button  class="cancel-btn" type="button">Cancel</button>
        </div>
      </div>
    </form>
    <script src="./scripts/checkout.js"></script>
  </body>
</html>
