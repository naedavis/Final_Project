    <div>
      <h1>Edit book:</h1>
      <div>
        <form id="edit-book-form" class="new-book-form">
          <input
            id="book_title"
            type="text"
            placeholder="Title"
            name="book_title"
          />
          <input id="author" type="text" placeholder="Author" name="author" />
          <input
            id="description"
            type="text"
            placeholder="Description"
            name="description"
          />
          <input
            id="category"
            type="text"
            placeholder="Category"
            name="category"
          />
          <input id="price" type="text" placeholder="Price" name="price" />
          <input
            id="book_image"
            type="file"
            placeholder="Image"
            name="book_image"
          />
          <img id="book-image" src="" />
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
          <!-- GO BACK TO ADMIN SCREEN -->
