<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <!-- <script src="./scripts/script.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="container-landing">
        <div>
            <nav class="navbar">
              <ul  class="navbar-links">
                <li class="navbar-link"><a href="home.html">Home</a></li>
                <li class="navbar-link"><a href="home.html">About</a></li>
                <li class="navbar-link"><a href="home.html">Contact</a></li>
                <li class="navbar-link"><a href="home.html">Search</a></li>
                <li class="navbar-link"><a href="cart.html">Cart</a></li>
                <li class="navbar-link"><a href="admin.html">Profile</a></li>
              </ul>
            </nav>
          </div>
        <div class="landing-section">
            <div class="landing-section-background">
                <div class="landing-section-background-image">
                    <img src="./images/New folder/alina-a-kCg1KJ-6D98-unsplash.jpg" alt="">
                </div>
                <div class="landing-section-background-content">
                    <h1>Welcome to our Family</h1>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="container-content-section">
        <div class="container-page">
            <h2>Register</h2>
            <div class="container-page-content">
                <div class="container-page-form-container">
                  <form id="register-form" class="registration-form">
                    <h3>First Name:</h3>
                    <input
                      id="first_name"
                      placeholder="name"
                      name="first_name"
                      type="text"
                    />
                    <h3>Last name</h3>
                    <input
                      id="last_name"
                      placeholder="surname"
                      name="last_name"
                      type="text"
                    />
                    <h3>Username:</h3>
                    <input
                      id="username"
                      placeholder="username"
                      name="username"
                      type="text"
                    />
                    <h3>Password:</h3>
                    <input
                      id="password"
                      placeholder="password"
                      name="password"
                      type="password"
                    />
                    <h3>E-mail:</h3>
                    <input
                      id="email"
                      placeholder="email@email.com"
                      name="email"
                      type="email"
                    />
                    <h3>City:</h3>
                    <input
                      id="city"
                      placeholder="Cape Town"
                      name="city"
                      type="select"
                      
                    />
                    <button class="register-btn" type="submit">
                      Register
                    </button>
                    <div class="login-here">
                      <p>Already have an Account?  <strong><link class="login-link"><a  href="./login.html" class="login-anchor">Login</a></link></strong> </p> 

                    </div> 
                  
                  </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container-footer-section">
        <div class="footer">
            <div class="wrapper">
              <div class="footer-section">
                <h2>Naeemah Davis</h2>
                <p>Developer, Designer, Problem-Solver </p>
                  <div class="social-icons">
                   <a href="https://github.com/naedavis" target="_blank"><i class="fab fa-github"></i></a>
                   <a href="https://codepen.io/naedavis" target="_blank"><i class="fab fa-codepen"></i></a>
                   <a href="https://www.linkedin.com/in/naeemahdavis-29/" target="_blank"><i class="fab fa-linkedin"></i></a>
                  </div>
              </div>
            </div>
          </div>
    </div>
      
    </div>
    <!--container -->

    <script src="./scripts/register.js"></script>
  </body>
</html>
